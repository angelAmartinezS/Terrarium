<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Terrario</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>My Terrarium</h1>
  <div id="page">
    <!-- Left Container -->
    <div class="container" id="left-container">
      <div class="plant-holder"><img src="./images/plant1.png" alt="plant" class="plant" id="plant1"></div>
      <div class="plant-holder"><img src="./images/plant2.png" alt="plant" class="plant" id="plant2"></div>
      <!-- Repite hasta plant7 -->
    </div>

    <!-- Right Container -->
    <div class="container" id="right-container">
      <div class="plant-holder"><img src="./images/plant8.png" alt="plant" class="plant" id="plant8"></div>
      <div class="plant-holder"><img src="./images/plant9.png" alt="plant" class="plant" id="plant9"></div>
      <!-- Repite hasta plant14 -->
    </div>

    <!-- Terrarium -->
    <div class="terrarium">
      <div class="jar-top"></div>
      <div class="jar-walls">
        <div class="jar-glossy-long"></div>
        <div class="jar-glossy-short"></div>
      </div>
      <div class="dirt"></div>
      <div class="jar-bottom"></div>
    </div>
  </div>
</body>
</html>
