<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrario Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Terrarium</h1>

  <!-- Contenedor izquierdo -->
  <div id="left-container">
    <div class="plant-holder"><img src="./images/plant1.png" alt="plant" class="plant" draggable="true" id="plant1"></div>
    <div class="plant-holder"><img src="./images/plant2.png" alt="plant" class="plant" draggable="true" id="plant2"></div>
    <div class="plant-holder"><img src="./images/plant3.png" alt="plant" class="plant" draggable="true" id="plant3"></div>
    <div class="plant-holder"><img src="./images/plant4.png" alt="plant" class="plant" draggable="true" id="plant4"></div>
    <div class="plant-holder"><img src="./images/plant5.png" alt="plant" class="plant" draggable="true" id="plant5"></div>
    <div class="plant-holder"><img src="./images/plant6.png" alt="plant" class="plant" draggable="true" id="plant6"></div>
    <div class="plant-holder"><img src="./images/plant7.png" alt="plant" class="plant" draggable="true" id="plant7"></div>
  </div>

  <!-- Contenedor central (Terrario) -->
  <div id="terrarium">
    <div class="jar-walls"></div>
    <div class="jar-top"></div>
    <div class="dirt"></div>
  </div>

  <!-- Contenedor derecho -->
  <div id="right-container">
    <div class="plant-holder"><img src="./images/plant8.png" alt="plant" class="plant" draggable="true" id="plant8"></div>
    <div class="plant-holder"><img src="./images/plant9.png" alt="plant" class="plant" draggable="true" id="plant9"></div>
    <div class="plant-holder"><img src="./images/plant10.png" alt="plant" class="plant" draggable="true" id="plant10"></div>
    <div class="plant-holder"><img src="./images/plant11.png" alt="plant" class="plant" draggable="true" id="plant11"></div>
    <div class="plant-holder"><img src="./images/plant12.png" alt="plant" class="plant" draggable="true" id="plant12"></div>
    <div class="plant-holder"><img src="./images/plant13.png" alt="plant" class="plant" draggable="true" id="plant13"></div>
    <div class="plant-holder"><img src="./images/plant14.png" alt="plant" class="plant" draggable="true" id="plant14"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
